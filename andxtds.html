<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>  هلا بكم  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffffff 0%, #000000 100%);
      transition: background-color 1s ease;
    }
    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: background-color 1s ease, transform 1s ease;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      object-fit: cover;
      transition: transform 0.5s ease-in-out;
    }
    .social-links a {
      font-size: 24px;
      color: inherit;
      margin: 10px 5px;
      transition: transform 0.5s ease, color 0.5s ease;
    }
    .social-links a:hover, .social-links a:focus {
      transform: scale(1.1);
      color: #ff4081;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #333;
      cursor: pointer;
      transition: color 0.5s ease-in-out;
    }
    .dark-theme {
      background: linear-gradient(135deg, #000000 0%, #434343 100%);
    }
    .dark-theme .container {
      background-color: rgba(0, 0, 0, 0.85);
      color: #ffffff;
    }
    .dark-theme .theme-toggle i {
      color: #fff; /* Change icon color in dark mode */
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
    /* إضافات جديدة */
    h1, p {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    body:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: url('background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.5;
    }
    img:hover {
      transform: rotate(360deg);
      transition: transform 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container floating">
    <img src="IMG_0675.jpeg" alt="صورة الشخصية">
    <h1>عبدالله حمود العنزي</h1>
    <p>مبرمج ويب</p>
    <div class="social-links">
      <!-- تحديث الروابط -->
      
      <a href="https://twitter.com/abdallah___24?s=21" target="_blank"><i class="bi bi-twitter"></i></a>
      <a href="https://www.linkedin.com/in/%D8%B9%D8%A8%D8%AF%D8%A7%D9%84%D9%84%D9%87-%D8%A7%D9%84%D8%B9%D9%86%D8%B2%D9%8A-615345204?trk=contact-info" target="_blank"><i class="bi bi-linkedin"></i></a>
      <a href="https://www.tiktok.com/@abd_287?_t=8lWLO8dweHq&_r=1" target="_blank"><i class="bi bi-tiktok"></i></a>
     <a href="https://wa.me/966531273297" target="_blank"><i class="bi bi-whatsapp"></i></a>
      <a href="https://t.snapchat.com/7thLFccv" target="_blank"><i class="bi bi-snapchat"></i></a>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
      <i class="bi bi-moon-fill"></i>
    </div>
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const toggleIcon = document.querySelector('.theme-toggle i');
      body.classList.toggle('dark-theme');
      if (body.classList.contains('dark-theme')) {
        toggleIcon.className = 'bi bi-sun-fill'; // Change icon to sun in dark theme
      } else {
        toggleIcon.className = 'bi bi-moon-fill'; // Change icon to moon in light theme
      }
    }
    // إضافة وظيفة لتغيير الخلفية بناءً على الوقت من اليوم
    function changeBackgroundByTime() {
      const hour = new Date().getHours();
      if (hour < 6 || hour >= 18) {
        document.body.classList.add('dark-theme');
      } else {
        document.body.classList.remove('dark-theme');
      }
    }
    // استدعاء الوظيفة عند تحميل الصفحة
    window.onload = changeBackgroundByTime;
  </script>
</body>
</html>
